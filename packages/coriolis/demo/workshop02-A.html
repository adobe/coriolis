<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="/polyfill.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body id="demo">
  <h1>InitialContent Param</h1>
  <h2>Description</h2>
  <p>This demo demonstrate the initialContent parameter.</p>
  <h2>Code</h2>
  <pre class="code">
    var coriolis = Coriolis.createIframe(
      <span class="param">domElement</span>,
      <span class="param">iframeUrl</span>,
      <span class="high">initialContent</span>
    );
  </pre>

  <h2>Demo</h2>

  <div id="domElement"></div>

  <script src="/coriolis.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

    var path = window.location.pathname.replace(/-([A-Z])\.html/, function(all, m1) { return '-' + String.fromCharCode(m1.charCodeAt(0) + 1) + '.html' });
    var coriolis = Coriolis.createIframe(
      document.querySelector('#domElement'),
      'http://' + window.location.hostname + ':8081' + path,
      '<html><head></head><body>Initial Coriolis Content</div><h1 style="color: green;">PASS</h1></body></html>'
    );

  </script>
</body>
</html>
